<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creat using progress bar</title>
    \<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container border border-5 border-dark pb-5"> 
        <h2>My Skills</h2>
        <BR></BR>
        <H3>HTML</H3>
        <div class="progress" style="height:2rem; ">
            <div class="progress-bar " style="width: 80% ;">80%</div>
            </div>
         <br>

         <H3>CSS</H3>
        <div class="progress" style="height:2rem; ">
            <div class="progress-bar bg-success" style="width: 70% ;">70%</div>
        </div>
         <br>
         
         <H3>JAVA SCRIPT</H3>
         <div class="progress" style="height:2rem; ">
            <div class="progress-bar bg-warning " style="width: 50% ;">50%</div>
        </div>
        <br>
        <H3>BOOTSTRAP</H3>
        <div class="progress" style="height:2rem; ">
           <div class="progress-bar bg-danger " style="width: 45% ;">45%</div>
       </div>


    

    </div>
    
</body>
</html>
